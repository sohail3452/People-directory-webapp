<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ person.full_name }} - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1.5rem;
      background: #f9f9f9;
      color: #333;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    img.profile-photo {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
      display: block;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #222;
    }

    dl {
      display: grid;
      grid-template-columns: max-content 1fr;
      gap: 0.5rem 1rem;
      margin-bottom: 1.5rem;
    }

    dt {
      font-weight: bold;
      color: #555;
    }

    dd {
      margin: 0;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .actions a,
    .actions button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions a {
      background-color: #007BFF;
      color: white;
    }

    .actions a:hover,
    .actions a:focus {
      background-color: #0056b3;
      outline: none;
    }

    .actions button {
      background-color: #dc3545;
      color: white;
    }

    .actions button:hover,
    .actions button:focus {
      background-color: #a71d2a;
      outline: none;
    }

    form.upload-form {
      max-width: 600px;
      margin: 2rem auto 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form.upload-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    form.upload-form input[type="file"] {
      display: block;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    form.upload-form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form.upload-form button:hover,
    form.upload-form button:focus {
      background-color: #1e7e34;
      outline: none;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
      text-decoration: none;
    }

    a.back-link:hover,
    a.back-link:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>

  <main role="main" aria-labelledby="profileHeading">
    <h1 id="profileHeading">{{ person.full_name }}</h1>

    <img 
      src="{{ url_for('static', filename='uploads/' + person.filename) }}" 
      alt="Profile photo of {{ person.full_name }}" 
      class="profile-photo" 
      width="300"
      loading="lazy"
    />

    <dl>
      <dt>Date of Birth:</dt>
      <dd>{{ person.date_of_birth }}</dd>

      <dt>Age:</dt>
      <dd>{{ person.age() }}</dd>

      <dt>Race:</dt>
      <dd>{{ person.race }}</dd>
    </dl>

    <div class="actions">
      <a href="/edit/{{ person.id }}" aria-label="Edit profile for {{ person.full_name }}">Edit</a>

      <form action="/delete/{{ person.id }}" method="post" onsubmit="return confirm('Are you sure you want to delete this profile?');" aria-label="Delete profile form">
        <button type="submit">Delete</button>
      </form>
    </div>

    <a href="/" class="back-link" aria-label="Back to home page">‚Üê Back to Home</a>
  </main>

  <form class="upload-form" method="POST" enctype="multipart/form-data" aria-labelledby="uploadHeading" novalidate>
    <h2 id="uploadHeading">Upload Images</h2>
    <!-- Add other input fields here as needed -->

    <label for="images">Upload Images (multiple allowed):</label>
    <input 
      type="file" 
      id="images" 
      name="images" 
      multiple 
      required 
      aria-describedby="imagesHelp"
      accept="image/*" 
    />
    <small id="imagesHelp">You can upload multiple images at once.</small>

    <button type="submit">Add Person</button>
  </form>

</body>
</html>
